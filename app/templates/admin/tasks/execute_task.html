<!-- app/templates/admin/tasks/execute_task.html -->

{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Execute Task{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        {{ utils.flashed_messages() }}
        <br/>
        <h1 style="text-align:center;">Execute Task</h1>
          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="15%"> Task Name </th>
                  <th width="20%"> Status </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td> Get Coin Prices </td>
                  <td>
                    {% if status %}
                      {{ status }}
                    {% else %}
                      No status provided!
                    {% endif %}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
